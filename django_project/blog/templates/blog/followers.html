{% extends "blog/base.html" %}
{% block content %}
<h3 class="mb-3" >
	"{{ posts.first.author }}" is followed by {{ posts.first.author.profile.followed.all.count }} people:
</h3>

{% for followers in posts.first.author.profile.followed.all %}
	<a href=" {% url 'user-posts' followers %}">{{ followers }}</a>
  	<p></p>
{% endfor %}


{% endblock content %}
